<!DOCTYPE html>
<html>
	<head>
		<title>FTB Idle</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<link rel="stylesheet" type="text/css" href="css/window.css">
		<script src="js/jquery.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		
        <script src="js/recipes.js"></script>
        <script src="js/game.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/player.js"></script>
        <script src="js/windowmanager.js"></script>
        <script src="js/contextmenu.js"></script>
        <script src="js/grid.js"></script>

        <script src="js/windows/explorer.js"></script>
        <script src="js/windows/inventory.js"></script>
        <script src="js/windows/gathering.js"></script>
        <script src="js/windows/crafting.js"></script>
        <script src="js/windows/power.js"></script>
	</head>
	<body onload="Game.start($('#inventory'));">

        <ul id="contextmenu"></ul>

        <div id="desktop-icons"></div>
        
        <window style="display: none"  id="wnd-manual-smelting-progress">
            <titlebar>
                <img src="icons/program-icons.png" class="icon">
                <span></span>
                <button onclick="WindowManager.minimize('wnd-manual-smelting-progress')">__</button>
                <button disabled>â•³</button>
            </titlebar>
            <content>
                <div class="manual-smelting-display">
                    <img class="manual-smelting-image input" src="icons/program.png" alt="">
                    <progress max="100" value="0" class="manual-smelting-progress choppy"></progress>
                    <img class="manual-smelting-image output" src="icons/program.png" alt="">
                </div>
                <button onclick="player.smelting.stop()">Cancel</button>
            </content>
        </window>

        <taskbar>
            <button class="start-button">Start</button>
            <hr/>
            <div class="taskbar-buttons"></div>
            <hr/>
            <div class="taskbar-icons">
                <span class="taskbar-clock">12:34</span>
            </div>         
        </taskbar>
	</body>
</html>
